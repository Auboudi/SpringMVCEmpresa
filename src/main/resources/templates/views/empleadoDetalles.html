<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Empleado</title>
</head>
<body>
    <h1 th:text="'Detalles del empleado' + ' ' + ${empleado.nombre} + ' ' +${empleado.apellidos}"></h1>

    <div>
        Telefonos:
        <ul>
            <li th:each=" telefono : ${telefonos}" th:text="${telefono}"></li>
        </ul>
    </div>

    <div>
        Correos:
        <ul>
            <li th:each=" correo : ${correos}" th:text="${correo}"></li>
        </ul>
    </div>

    <div>
        <a th:href="@{/listar}">Volver</a>
    </div>
</body>
</html>
