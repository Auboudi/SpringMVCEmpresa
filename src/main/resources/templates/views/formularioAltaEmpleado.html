<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alta Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
</head>
<body>
    <h1> Formulario Alta/Modificaci√≥n de Empleado</h1>

    <form th:object="${empleado}" th:action="@{/altaModificacionEmpleado}"
                method="post">
        
    <!-- Guardar en un input oculto el id del Empleado -->

    <div class="form-group">
    <input type="hidden" name="id" th:value="${empleado.id}">
    </div>
    <div class="form-group">
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre" th:field="*{nombre}" required>
    </div>
    <div class="form-group">
    <label for="apellidos">Apellidos: </label>
    <input type="text" name="apellidos" id="apellidos" th:field="*{apellidos}" required>
    </div>
    <div class="form-group"></div>
    <label for="fechaAlta">Fecha de Alta: </label>
    <input type="date" name="fechaAlta" id="fechaAlta"
        th:field="*{fechaAlta}" th:value="${empleado.fechaAlta}">
    </div>
    <div class="form-group">
    <fieldset>
        <legend>Genero </legend>
        <label for="hombre">Hombre</label>
        <input type="radio" id="hombre" name="genero" value="HOMBRE" th:field="*{genero}" required>
        
        <label for="mujer">Mujer</label>
        <input type="radio" id="mujer" name="genero" value="MUJER" th:field="*{genero}" required>
        
        <label for="otro">Otro</label>
        <input type="radio" id="otro" name="genero" value="OTRO" th:field="*{genero}" required>
    </fieldset>
    </div>

    <div class="form-group">
    <label for="idDepartamento">Departamento: </label>
    <select name="departamento" id="idDepartamento" required>
        <option></option>
        <option th:each="departamento : ${departamentos}" th:value="${departamento.id}"
                th:text="${departamento.nombre}"
                th:selected="${empleado.id != 0 and
                                    departamento.id == empleado.departamento.id}">
        </option>
    </select>
    </div>
    <div class="form-group">
    <label for="numerosTelefonos"> Telefono(s): </label>
    <input type="text" name="numerosTelefonos" id="numerosTelefonos"
        placeholder="Uno o varios separados por punto y coma"
        th:value="${telefonos}">
    </div>
    <div class="form-group">
    <label for="emailsCorreos">Correo(s)</label>
    <input type="text" name="emailsCorreos" id="emailsCorreos"
        placeholder="Uno o varios separados por punto y coma"
        th:value="${correos}">
    </div>
        
    <button type="submit" class="btn btn-primary"  value="Alta">Alta</button>




    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
